# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tpximpactai-webapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tpximpactaicontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_449f168c7f9c4e1c8c5cf3d3d6336c41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c8c9153b7f142a2927e3f6943433100 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_449f168c7f9c4e1c8c5cf3d3d6336c41 }}/tpximpactaicontainerreg/tpximpactaicontainerreg/tpxwebappcontainer:${{ github.sha }}
        file: ./WebApp.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tpximpactai-webapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d142aa78ba049fa8c140a55f977d699 }}
        images: 'tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_449f168c7f9c4e1c8c5cf3d3d6336c41 }}/tpximpactaicontainerreg/tpximpactaicontainerreg/tpxwebappcontainer:${{ github.sha }}'
