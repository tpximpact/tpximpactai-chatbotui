# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tpximpactai-webapp-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tpximpactaicontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_30d95bc31d7a4f7b94356110c32d0cf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37acd21db4064784bc3335c9f4238807 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_30d95bc31d7a4f7b94356110c32d0cf9 }}/tpximpactaicontainerreg/tpxwebappcontainerdev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tpximpactai-webapp-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ff0dade4e2df43cd947020006b7dff64 }}
        images: 'tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_30d95bc31d7a4f7b94356110c32d0cf9 }}/tpximpactaicontainerreg/tpxwebappcontainerdev:${{ github.sha }}'