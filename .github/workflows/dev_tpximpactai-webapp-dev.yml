# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tpximpactai-webapp-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tpximpactaicontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d3fb82c0ddf432c9c6ef7a4fb515d4d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bcff1a2ec3df4b83b0f7966527539851 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d3fb82c0ddf432c9c6ef7a4fb515d4d }}/tpximpactaicontainerreg/tpximpactaicontainerreg/tpxwebappcontainerdev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tpximpactai-webapp-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9711564f5bed4d748fa30da05a20e303 }}
        images: 'tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d3fb82c0ddf432c9c6ef7a4fb515d4d }}/tpximpactaicontainerreg/tpximpactaicontainerreg/tpxwebappcontainerdev:${{ github.sha }}'