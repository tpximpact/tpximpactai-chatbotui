name: Build and deploy container app to Azure Web App - tpximpactai-webapp-dev

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://tpximpactaicontainerreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_30d95bc31d7a4f7b94356110c32d0cf9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37acd21db4064784bc3335c9f4238807 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: tpximpactaicontainerreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_30d95bc31d7a4f7b94356110c32d0cf9 }}/tpximpactaicontainerreg/tpxwebappcontainerdev:latest
        file: ./WebApp.Dockerfile
